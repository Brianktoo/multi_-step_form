<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi_step_form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="white">
        <div class="sidebar"></div>
        <div class="main">
            <h2 class="personal_info">Personal info</h2>
            <h3 class="instruction">Please provide your name,email address and phone number</h3>
            <form action="" class="input_details">
                <label for="name" class="name">Name</label> <br>
                <input type="text" placeholder="e.g Bethwel Chirchir" class="input_area"><br>
                <label for="email" class="email">Email Address</label> <br>
                <input type="text" placeholder="e.g bethweltrial@gmail.com" class="input_area"><br><br>
                <label for="mobile_number" class="mobile_number">Phone Number</label> <br>
                <input type="text" placeholder="e.g 2541234567890" class="input_area">
            </form><br><br>
            <button class="submit">Next Step</button>
        </div>
    </div>
    </div>
</body>
</html>
